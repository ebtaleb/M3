<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="d3.v3.min.js"></script>
    <script type="text/javascript" src="mousetrap.js"></script>
    <style type="text/css">
        .node circle {
        cursor: pointer;
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
        }

        .node text {
        font-size: 11px;
        }

        path.link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
        }

        .node.selected circle {
        fill: green;
        }
    </style>
</head>
<body>
<div id="body">
</div>
<script type="text/javascript" src="m3.js"></script>
</body>
</html>
